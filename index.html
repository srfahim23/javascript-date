<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Dates</title>


</head>
<body>
<h1>Javascript Date</h1>    
<h2>Using new Date()</h2>
<p>New Date() without arguments, createas a date object with the current date and time:</p>

<p id="demo"></p>


<!-- You can use the same object and function with any element like h1 and p  -->
<script>
    const d= new Date()
    document.getElementById("demo").innerHTML = d;
</script>
</body>
</html>
